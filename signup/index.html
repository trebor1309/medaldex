<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { loadConfig } from "/js/config.js";

    // Charger la config dynamique depuis /api/config
    const { SUPABASE_URL, SUPABASE_ANON_KEY } = await loadConfig();
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email    = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        alert("âš ï¸ Merci de remplir tous les champs.");
        return;
      }

      // 1) CrÃ©ation du compte via Supabase
      const { data: { user }, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("âŒ " + error.message);
        return;
      }

      // 2) CrÃ©ation du profil liÃ© (pseudo)
      if (user) {
        const { error: profileError } = await supabase
          .from("profiles")
          .insert([{ id: user.id, username }]);

        if (profileError) {
          console.error("âš ï¸ Erreur profil:", profileError.message);
          // on ne bloque pas l'inscription pour Ã§a
        }
      }

      alert("âœ… Compte crÃ©Ã© ! VÃ©rifie ton email pour confirmer ton inscription.");
