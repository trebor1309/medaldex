<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title data-i18n="edit.title">Modifier une médaille</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer="" src="/js/i18n.js"></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">
<!-- ✅ Navbar -->
<nav class="bg-gray-900 border-b border-gray-700 p-4 flex justify-between items-center">
<div class="flex space-x-6">
<a class="text-blue-400 font-bold" data-i18n="app.title" href="/dashboard/">Dashboard</a>
<a class="hover:text-blue-400" data-i18n="add.title" href="/add/">Ajouter</a>
<a class="hover:text-blue-400" data-i18n="profile.title" href="/profile/">Profil</a>
</div>
<div class="flex items-center space-x-4">
<select class="bg-gray-800 text-gray-200 border border-gray-600 rounded p-1" id="langSwitcher">
<option value="fr">🇫🇷 FR</option>
<option value="en">🇬🇧 EN</option>
<option value="de">DE</option></select>
<button class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded font-semibold" data-i18n="buttons.logout" id="logoutBtn">
        Déconnexion
      </button>
 | DE</div>
</nav>
<!-- ✅ Formulaire édition -->
<main class="flex-1 p-6 flex flex-col items-center">
<div class="bg-gray-900 border border-gray-700 rounded-lg p-6 w-full max-w-lg shadow-lg">
<h1 class="text-2xl font-bold mb-6 text-center" data-i18n="edit.title">✏️ Éditer l’entrée</h1>
<form class="space-y-4" id="editForm">
<input class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.name" id="name" type="text"/>
<input class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.country" id="country" type="text"/>
<input class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.period" id="period" type="text"/>
<input class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.maker" id="maker" type="text"/>
<select class="w-full p-2 rounded bg-gray-800 border border-gray-600" id="type">
<option data-i18n="filters.types.military" value="military">Militaires / Paramilitaires</option>
<option data-i18n="filters.types.civil" value="civil">Civiles / Politiques</option>
</select>
<select class="w-full p-2 rounded bg-gray-800 border border-gray-600" id="state">
<option data-i18n="filters.states.new" value="new">Neuf</option>
<option data-i18n="filters.states.vg" value="vg">Très bon état</option>
<option data-i18n="filters.states.good" value="good">Bon</option>
<option data-i18n="filters.states.fair" value="fair">Moyen</option>
<option data-i18n="filters.states.poor" value="poor">Usé</option>
</select>
<textarea class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.description" id="description"></textarea>
<input class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.image" id="image" type="text"/>
<button class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold" data-i18n="edit.save" type="submit">
          💾 Enregistrer
        </button>
</form>
</div>
</main>
<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { loadConfig } from "/config.js";

    const { SUPABASE_URL, SUPABASE_ANON_KEY } = await loadConfig();
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "/login/";

    // ✅ Récupération ID via query string
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (!id) {
      alert("❌ ID manquant");
      window.location.href = "/dashboard/";
    }

    const form = document.getElementById("editForm");

    // Charger les données existantes
    async function loadMedal() {
      const { data, error } = await supabase
        .from("medals")
        .select("*")
        .eq("id", id)
        .eq("user_id", user.id)
        .single();

      if (error || !data) {
        alert("❌ Médaille introuvable.");
        window.location.href = "/dashboard/";
        return;
      }

      document.getElementById("name").value = data.name || "";
      document.getElementById("country").value = data.country || "";
      document.getElementById("period").value = data.period || "";
      document.getElementById("maker").value = data.maker || "";
      document.getElementById("type").value = data.type || "";
      document.getElementById("state").value = data.state || "";
      document.getElementById("description").value = data.description || "";
      document.getElementById("image").value = data.image || "";
    }

    // Sauvegarder modifications
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const updatedData = {
        name: document.getElementById("name").value,
        country: document.getElementById("country").value,
        period: document.getElementById("period").value,
        maker: document.getElementById("maker").value,
        type: document.getElementById("type").value,
        state: document.getElementById("state").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value,
      };

      const { error } = await supabase
        .from("medals")
        .update(updatedData)
        .eq("id", id)
        .eq("user_id", user.id);

      if (error) {
        alert("❌ Erreur mise à jour: " + error.message);
        return;
      }

      alert("✅ Médaille mise à jour !");
      window.location.href = "/medal/?id=" + id;
    });

    // Déconnexion
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/";
    });

    loadMedal();
  </script>
</body>
</html>
