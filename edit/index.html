<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medaldex - Modifier médaille</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/i18n.js" defer></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">

  <!-- ✅ Navbar -->
  <nav class="bg-gray-900 border-b border-gray-700 p-4 flex justify-between items-center">
    <div class="flex space-x-6">
      <a href="/dashboard/" class="text-blue-400 font-bold" data-i18n="app.title">Dashboard</a>
      <a href="/add/" class="hover:text-blue-400" data-i18n="add.title">Ajouter</a>
      <a href="/profile/" class="hover:text-blue-400" data-i18n="profile.title">Profil</a>
    </div>
    <div class="flex items-center space-x-4">
      <select id="langSwitcher" class="bg-gray-800 text-gray-200 border border-gray-600 rounded p-1">
        <option value="fr">🇫🇷 FR</option>
        <option value="en">🇬🇧 EN</option>
      </select>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded font-semibold" data-i18n="buttons.logout">
        Déconnexion
      </button>
    </div>
  </nav>

  <!-- ✅ Formulaire édition -->
  <main class="flex-1 p-6 flex flex-col items-center">
    <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 w-full max-w-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-6 text-center">✏️ Modifier une médaille</h1>
      
      <form id="editForm" class="space-y-4">
        <input id="name" type="text" placeholder="Nom de la médaille"
               class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <input id="country" type="text" placeholder="Pays"
               class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <input id="period" type="text" placeholder="Période (ex: 1933-1945)"
               class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <input id="maker" type="text" placeholder="Fabricant"
               class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <select id="type" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
          <option value="military">Militaires / Paramilitaires</option>
          <option value="civil">Civiles / Politiques</option>
        </select>
        <select id="state" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
          <option value="new">Neuf</option>
          <option value="vg">Très bon état</option>
          <option value="good">Bon</option>
          <option value="fair">Moyen</option>
          <option value="poor">Usé</option>
        </select>
        <textarea id="description" placeholder="Description"
                  class="w-full p-2 rounded bg-gray-800 border border-gray-600"></textarea>
        <input id="image" type="text" placeholder="URL de l'image"
               class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">
          💾 Enregistrer
        </button>
      </form>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { loadConfig } from "/config.js";

    const { SUPABASE_URL, SUPABASE_ANON_KEY } = await loadConfig();
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "/login/";

    const id = window.location.pathname.split("/").pop();
    const form = document.getElementById("editForm");

    // ✅ Charger la médaille existante
    async function loadMedal() {
      const { data, error } = await supabase
        .from("medals")
        .select("*")
        .eq("id", id)
        .eq("user_id", user.id)
        .single();

      if (error || !data) {
        alert("❌ Médaille introuvable.");
        window.location.href = "/dashboard/";
        return;
      }

      document.getElementById("name").value = data.name || "";
      document.getElementById("country").value = data.country || "";
      document.getElementById("period").value = data.period || "";
      document.getElementById("maker").value = data.maker || "";
      document.getElementById("type").value = data.type || "";
      document.getElementById("state").value = data.state || "";
      document.getElementById("description").value = data.description || "";
      document.getElementById("image").value = data.image || "";
    }

    // ✅ Sauvegarder les modifications
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const updatedData = {
        name: document.getElementById("name").value,
        country: document.getElementById("country").value,
        period: document.getElementById("period").value,
        maker: document.getElementById("maker").value,
        type: document.getElementById("type").value,
        state: document.getElementById("state").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value,
      };

      const { error } = await supabase
        .from("medals")
        .update(updatedData)
        .eq("id", id)
        .eq("user_id", user.id);

      if (error) {
        alert("❌ Erreur mise à jour: " + error.message);
        return;
      }

      alert("✅ Médaille mise à jour !");
      window.location.href = "/medal/" + id;
    });

    // ✅ Déconnexion
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/";
    });

    loadMedal();
  </script>
</body>
</html>
