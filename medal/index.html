<main class="flex-1 p-6 flex justify-center">
<div class="bg-gray-900 border border-gray-700 rounded-lg p-6 max-w-lg w-full shadow-lg" id="medalCard">

<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { loadConfig } from "/js/config.js";

    const { SUPABASE_URL, SUPABASE_ANON_KEY } = await loadConfig();
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "/login/";

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const card = document.getElementById("medalCard");

    async function loadMedal() {
      const { data, error } = await supabase
        .from("medals")
        .select("*")
        .eq("id", id)
        .eq("user_id", user.id)
        .single();

      if (error || !data) {
        card.innerHTML = "<p class='text-red-500'>âŒ EntrÃ©e introuvable.</p>";
        return;
      }

      card.innerHTML = `
        <img src="${data.image || '/placeholder.png'}" alt="${data.name}" class="w-full h-60 object-cover rounded mb-4"/>
        <h1 class="text-2xl font-bold mb-2">${data.name}</h1>
        <p class="text-gray-400 mb-2">${data.country || ''} â€¢ ${data.period || ''}</p>
        <p class="mb-4">${data.description || ''}</p>
        <div class="flex justify-between">
          <a href="/edit/?id=${data.id}" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded font-semibold">âœï¸ Ã‰diter lâ€™entrÃ©e</a>
          <button id="deleteBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded font-semibold">ğŸ—‘ Supprimer</button>
        </div>
      `;

      document.getElementById("deleteBtn").addEventListener("click", async () => {
        if (!confirm("â“ Supprimer dÃ©finitivement cette entrÃ©e ?")) return;

        const { error: deleteError } = await supabase
          .from("medals")
          .delete()
          .eq("id", id)
          .eq("user_id", user.id);

        if (deleteError) {
          alert("âŒ " + deleteError.message);
          return;
        }

        alert("âœ… EntrÃ©e supprimÃ©e !");
        window.location.href = "/dashboard/";
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/";
    });

    loadMedal();
  </script>
