<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Medaldex</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">
  <main class="flex-1 p-6 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Contact</h1>
    <p class="mb-6">Une question, un problème ? Écris-nous :</p>

    <form class="space-y-4">
      <input type="text" placeholder="Nom" class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
      <input type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
      <textarea placeholder="Votre message" class="w-full p-2 rounded bg-gray-800 border border-gray-600"></textarea>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">
        Envoyer
      </button>
    </form>

    <p class="mt-6 text-gray-400">Ou directement par mail : <a href="mailto:contact@medaldex.app" class="text-blue-400">contact@medaldex.app</a></p>
  </main>
</body>
</html>
