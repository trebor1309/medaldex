<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Medaldex - Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>

<script defer="True" src="/js/i18n.js"></script></head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">
<!-- ✅ Navbar -->
<nav class="bg-gray-900 border-b border-gray-700 p-4 flex justify-between items-center">
<div class="flex space-x-6">
<a class="text-blue-400 font-bold" data-i18n="app.title" href="/">Medaldex</a>
<button class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded font-semibold" id="openAddModal">➕ Ajouter</button>
<a class="hover:text-blue-400" data-i18n="profile.title" href="/profile/">Profil</a>
</div>
<div class="flex items-center space-x-4">
<select class="bg-gray-800 text-gray-200 border border-gray-600 rounded p-1" id="langSwitcher">
<option value="fr">🇫🇷 FR</option>
<option value="en">🇬🇧 EN</option>
<option value="de">🇩🇪 DE</option></select>
<button class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded font-semibold" data-i18n="buttons.logout" id="logoutBtn">
        Déconnexion
      </button>
</div>
</nav>
<!-- ✅ Collection -->
<main class="flex-1 p-6">
<h1 class="text-2xl font-bold mb-4">📜 Ma collection</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="medalList"></div>
</main>
<!-- ✅ Modale Ajouter -->
<div class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50" id="addModal">
<div class="bg-gray-900 rounded-lg p-6 w-full max-w-lg">
<h2 class="text-xl font-bold mb-4">➕ Ajouter une entrée</h2>
<form class="space-y-4" id="addForm">
<input class="w-full p-2 rounded bg-gray-800 border border-gray-600" id="add_name" placeholder="Nom" type="text"/>
<input class="w-full p-2 rounded bg-gray-800 border border-gray-600" id="add_country" placeholder="Pays" type="text"/>
<input class="w-full p-2 rounded bg-gray-800 border border-gray-600" id="add_period" placeholder="Période" type="text"/>
<input class="w-full p-2 rounded bg-gray-800 border border-gray-600" id="add_maker" placeholder="Fabricant" type="text"/>
<select class="w-full p-2 rounded bg-gray-800 border border-gray-600" id="add_type">
<option value="military">Militaire / Paramilitaire</option>
<option value="civil">Civil / Politique</option>
</select>
<select class="w-full p-2 rounded bg-gray-800 border border-gray-600" id="add_state">
<option value="new">Neuf</option>
<option value="vg">Très bon état</option>
<option value="good">Bon</option>
<option value="fair">Moyen</option>
<option value="poor">Usé</option>
</select>
<textarea class="w-full p-2 rounded bg-gray-800 border border-gray-600" id="add_description" placeholder="Description"></textarea>
<input class="w-full p-2 rounded bg-gray-800 border border-gray-600" id="add_image" placeholder="URL de l'image" type="text"/>
<div class="flex justify-end space-x-2">
<button class="bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded" id="cancelAdd" type="button">Annuler</button>
<button class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded" type="submit">Enregistrer</button>
</div>
</form>
</div>
</div>
<!-- ✅ Footer -->
<footer class="bg-gray-900 border-t border-gray-700 p-4 text-center text-gray-400">
<p data-i18n="footer.rights">© 2025 Medaldex. Tous droits réservés.</p>
</footer>
<!-- ✅ Script -->
<script src="/js/dashboard.js" type="module"></script>
<script>
    // Ouvrir/fermer modale
    document.getElementById("openAddModal")?.addEventListener("click", () => {
      document.getElementById("addModal").classList.remove("hidden");
    });
    document.getElementById("cancelAdd")?.addEventListener("click", () => {
      document.getElementById("addModal").classList.add("hidden");
    });
  </script>
</body>
</html>
