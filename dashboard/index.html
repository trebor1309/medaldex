<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="app.title">Medaldex - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/i18n.js" defer></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">

  <!-- ✅ Navbar -->
  <nav class="bg-gray-900 border-b border-gray-700 p-4 flex justify-between items-center">
    <div class="flex space-x-6">
      <!-- Logo ramène vers la landing -->
      <a href="/" class="text-2xl font-bold text-blue-400" data-i18n="app.title">Medaldex</a>
    </div>
    <div class="flex items-center space-x-4">
      <select id="langSwitcher" class="bg-gray-800 text-gray-200 border border-gray-600 rounded p-1">
        <option value="fr">🇫🇷 FR</option>
        <option value="en">🇬🇧 EN</option>
      </select>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded font-semibold" data-i18n="buttons.logout">
        Déconnexion
      </button>
    </div>
  </nav>

  <!-- ✅ Zone filtres + recherche -->
  <header class="p-6 border-b border-gray-700">
    <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-2 md:space-y-0">
      <input id="searchInput" type="text" data-i18n-placeholder="filters.search"
        class="flex-1 p-2 rounded bg-gray-800 border border-gray-600" placeholder="Recherche..."/>

      <select id="filterCountry" class="p-2 rounded bg-gray-800 border border-gray-600">
        <option value="all" data-i18n="filters.allCountries">Tous les pays</option>
      </select>

      <select id="filterPeriod" class="p-2 rounded bg-gray-800 border border-gray-600">
        <option value="all" data-i18n="filters.allPeriods">Toutes les périodes</option>
      </select>

      <select id="filterType" class="p-2 rounded bg-gray-800 border border-gray-600">
        <option value="all" data-i18n="filters.allTypes">Tous les types</option>
      </select>

      <select id="filterState" class="p-2 rounded bg-gray-800 border border-gray-600">
        <option value="all" data-i18n="filters.allStates">Tous les états</option>
      </select>
    </div>
  </header>

  <!-- ✅ Zone collection -->
  <main class="flex-1 p-6">
    <div id="collection" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Les cartes des médailles seront injectées ici via dashboard.js -->
    </div>
  </main>

  <!-- ✅ Footer -->
  <footer class="bg-gray-900 border-t border-gray-700 p-4 text-center text-gray-400 text-sm">
    <p data-i18n="footer.rights">© 2025 Medaldex. Tous droits réservés.</p>
  </footer>

  <!-- ✅ Bouton flottant Ajouter -->
  <button id="addBtn"
    class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white rounded-full w-16 h-16 shadow-lg text-3xl flex items-center justify-center">
    +
  </button>

  <!-- ✅ Modal Ajouter (hidden au départ) -->
  <div id="addModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center">
    <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 w-full max-w-lg shadow-lg relative">
      <button id="closeAdd" class="absolute top-2 right-2 text-gray-400 hover:text-white">✕</button>
      <h2 class="text-xl font-bold mb-4" data-i18n="add.title">Ajouter une entrée</h2>
      <form id="addForm" class="space-y-4">
        <input id="name" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.name"/>
        <input id="country" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.country"/>
        <input id="period" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.period"/>
        <input id="maker" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.maker"/>
        <select id="type" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
          <option value="military" data-i18n="filters.types.military">Militaires / Paramilitaires</option>
          <option value="civil" data-i18n="filters.types.civil">Civiles / Politiques</option>
        </select>
        <select id="state" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
          <option value="new" data-i18n="filters.states.new">Neuf</option>
          <option value="vg" data-i18n="filters.states.vg">Très bon état</option>
          <option value="good" data-i18n="filters.states.good">Bon</option>
          <option value="fair" data-i18n="filters.states.fair">Moyen</option>
          <option value="poor" data-i18n="filters.states.poor">Usé</option>
        </select>
        <textarea id="description" class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.description"></textarea>
        <input id="image" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600" data-i18n-placeholder="add.image"/>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold" data-i18n="add.submit">
          Enregistrer
        </button>
      </form>
    </div>
  </div>

  <!-- ✅ Modal Edit -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center">
    <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 w-full max-w-lg shadow-lg relative">
      <button id="closeEdit" class="absolute top-2 right-2 text-gray-400 hover:text-white">✕</button>
      <h2 class="text-xl font-bold mb-4">✏️ <span data-i18n="edit.title">Éditer une entrée</span></h2>
      <form id="editForm" class="space-y-4">
        <input id="editName" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <input id="editCountry" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <input id="editPeriod" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <input id="editMaker" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <select id="editType" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
          <option value="military" data-i18n="filters.types.military">Militaires / Paramililitaires</option>
          <option value="civil" data-i18n="filters.types.civil">Civiles / Politiques</option>
        </select>
        <select id="editState" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
          <option value="new" data-i18n="filters.states.new">Neuf</option>
          <option value="vg" data-i18n="filters.states.vg">Très bon état</option>
          <option value="good" data-i18n="filters.states.good">Bon</option>
          <option value="fair" data-i18n="filters.states.fair">Moyen</option>
          <option value="poor" data-i18n="filters.states.poor">Usé</option>
        </select>
        <textarea id="editDescription" class="w-full p-2 rounded bg-gray-800 border border-gray-600"></textarea>
        <input id="editImage" type="text" class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">
          💾 Enregistrer
        </button>
      </form>
    </div>
  </div>

  <!-- ✅ Modal Profil -->
  <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center">
    <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 w-full max-w-lg shadow-lg relative">
      <button id="closeProfile" class="absolute top-2 right-2 text-gray-400 hover:text-white">✕</button>
      <h2 class="text-xl font-bold mb-4" data-i18n="profile.title">Mon profil</h2>
      <p id="profileUsername"></p>
      <p id="profileEmail"></p>
      <button id="deleteAccountBtn" class="mt-4 bg-red-600 hover:bg-red-700 py-2 px-4 rounded font-semibold">
        🗑️ <span data-i18n="profile.deleteBtn">Supprimer mon compte</span>
      </button>
    </div>
  </div>

  <!-- ✅ Script du Dashboard -->
  <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
