<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="app.title">Medaldex - Tableau de bord</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/i18n.js" defer></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 border-b border-gray-700 bg-gray-900">
    <h1 class="text-xl font-bold" data-i18n="app.title">Medaldex</h1>
    <div class="flex items-center gap-4">
      <select id="langSwitcher" class="bg-gray-800 text-gray-200 border border-gray-600 rounded p-1">
        <option value="fr">🇫🇷 FR</option>
        <option value="en">🇬🇧 EN</option>
      </select>
      <button id="logoutBtn" class="px-3 py-1 bg-red-600 hover:bg-red-500 rounded">
        Déconnexion
      </button>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-semibold mb-4" data-i18n="features.subtitle">Ma collection</h2>

    <!-- Zone filtres -->
    <div class="flex flex-wrap gap-2 mb-6">
      <input type="text" id="search" placeholder="Recherche..." 
        data-i18n-placeholder="filters.search"
        class="p-2 rounded bg-gray-800 border border-gray-600 flex-1"/>
      <select id="filterType" class="p-2 rounded bg-gray-800 border border-gray-600">
        <option value="" data-i18n="filters.allTypes">Tous les types</option>
        <option value="military" data-i18n="filters.types.military">Militaires / Paramilitaires</option>
        <option value="civil" data-i18n="filters.types.civil">Civiles / Politiques</option>
      </select>
      <select id="filterState" class="p-2 rounded bg-gray-800 border border-gray-600">
        <option value="" data-i18n="filters.allStates">Tous les états</option>
        <option value="new" data-i18n="filters.states.new">Neuf</option>
        <option value="vg" data-i18n="filters.states.vg">Très bon état</option>
        <option value="good" data-i18n="filters.states.good">Bon</option>
        <option value="fair" data-i18n="filters.states.fair">Moyen</option>
        <option value="poor" data-i18n="filters.states.poor">Usé</option>
      </select>
    </div>

    <!-- Collection affichée -->
    <div id="medalsList" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Les médailles seront injectées ici -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center border-t border-gray-700 bg-gray-900 text-sm">
    <p data-i18n="footer.rights">© 2025 Medaldex. Tous droits réservés.</p>
  </footer>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { loadConfig } from "/config.js";

    const { SUPABASE_URL, SUPABASE_ANON_KEY } = await loadConfig();
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const medalsList = document.getElementById("medalsList");
    const logoutBtn = document.getElementById("logoutBtn");

    // Vérifier si un utilisateur est connecté
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("⚠️ Vous devez être connecté.");
      window.location.href = "/login/";
    } else {
      loadMedals(user.id);
    }

    // Déconnexion
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/";
    });

    // Charger les médailles depuis Supabase
    async function loadMedals(userId) {
      const { data, error } = await supabase
        .from("medals")
        .select("*")
        .eq("user_id", userId);

      if (error) {
        console.error("Erreur chargement médailles:", error.message);
        medalsList.innerHTML = "<p class='text-red-400'>Erreur lors du chargement.</p>";
        return;
      }

      if (!data || data.length === 0) {
        medalsList.innerHTML = "<p class='text-gray-400'>Aucune médaille enregistrée.</p>";
        return;
      }

      medalsList.innerHTML = data.map(medal => `
        <div class="bg-gray-800 rounded-lg p-4 shadow hover:shadow-lg transition">
          ${medal.image_url ? `<img src="${medal.image_url}" alt="${medal.name}" class="w-full h-32 object-contain mb-2">` : ""}
          <h3 class="font-semibold">${medal.name}</h3>
          <p class="text-sm text-gray-400">${medal.country || ""} - ${medal.year || ""}</p>
          <p class="text-sm"><span data-i18n="filters.state">État</span> : ${medal.state || ""}</p>
          <p class="text-xs text-gray-500 mt-1">${medal.description || ""}</p>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
