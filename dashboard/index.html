<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medaldex - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/i18n.js" defer></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">

  <!-- ‚úÖ Navbar -->
  <nav class="bg-gray-900 border-b border-gray-700 p-4 flex justify-between items-center">
    <div class="flex space-x-6">
      <a href="/dashboard/" class="text-blue-400 font-bold" data-i18n="app.title">Dashboard</a>
      <a href="/add/" class="hover:text-blue-400" data-i18n="add.title">Ajouter une entr√©e</a>
      <a href="/profile/" class="hover:text-blue-400" data-i18n="profile.title">Profil</a>
    </div>
    <div class="flex items-center space-x-4">
      <select id="langSwitcher" class="bg-gray-800 text-gray-200 border border-gray-600 rounded p-1">
        <option value="fr">üá´üá∑ FR</option>
        <option value="en">üá¨üáß EN</option>
      </select>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded font-semibold" data-i18n="buttons.logout">
        D√©connexion
      </button>
    </div>
  </nav>

  <!-- ‚úÖ Contenu principal -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-6">üìö Ma collection</h1>

    <!-- Filtres -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
      <input id="search" type="text" data-i18n-placeholder="filters.search"
             class="p-2 rounded bg-gray-800 border border-gray-600"/>
      <select id="filterCountry" class="p-2 rounded bg-gray-800 border border-gray-600">
        <option value="" data-i18n="filters.allCountries">Tous les pays</option>
      </select>
      <select id="filterPeriod" class="p-2 rounded bg-gray-800 border border-gray-600">
        <option value="" data-i18n="filters.allPeriods">Toutes les p√©riodes</option>
      </select>
      <select id="filterType" class="p-2 rounded bg-gray-800 border border-gray-600">
        <option value="" data-i18n="filters.allTypes">Tous les types</option>
        <option value="military" data-i18n="filters.types.military">Militaires / Paramilitaires</option>
        <option value="civil" data-i18n="filters.types.civil">Civiles / Politiques</option>
      </select>
      <select id="filterState" class="p-2 rounded bg-gray-800 border border-gray-600">
        <option value="" data-i18n="filters.allStates">Tous les √©tats</option>
        <option value="new" data-i18n="filters.states.new">Neuf</option>
        <option value="vg" data-i18n="filters.states.vg">Tr√®s bon √©tat</option>
        <option value="good" data-i18n="filters.states.good">Bon</option>
        <option value="fair" data-i18n="filters.states.fair">Moyen</option>
        <option value="poor" data-i18n="filters.states.poor">Us√©</option>
      </select>
    </div>

    <!-- Switch affichage -->
    <div class="flex justify-end mb-4 space-x-2">
      <button id="gridBtn" class="px-3 py-1 bg-gray-700 rounded">üî≤ Grille</button>
      <button id="listBtn" class="px-3 py-1 bg-gray-700 rounded">üìã Liste</button>
    </div>

    <!-- R√©sultats -->
    <div id="collection" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { loadConfig } from "/config.js";

    const { SUPABASE_URL, SUPABASE_ANON_KEY } = await loadConfig();
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "/login/";

    const collectionDiv = document.getElementById("collection");
    let viewMode = "grid";

    async function loadCollection() {
      const { data, error } = await supabase
        .from("medals")
        .select("*")
        .eq("user_id", user.id);

      if (error) {
        alert("‚ùå " + error.message);
        return;
      }

      displayCollection(data);
    }

    function displayCollection(items) {
      collectionDiv.innerHTML = "";
      if (items.length === 0) {
        collectionDiv.innerHTML = "<p class='text-gray-400'>Aucune entr√©e.</p>";
        return;
      }

      if (viewMode === "grid") {
        collectionDiv.className = "grid grid-cols-1 md:grid-cols-3 gap-6";
        items.forEach(m => {
          const card = document.createElement("div");
          card.className = "cursor-pointer bg-gray-900 border border-gray-700 rounded-lg p-4 shadow hover:scale-105 transform-gpu transition";
          card.innerHTML = `
            <img src="${m.image || '/placeholder.png'}" alt="${m.name}" class="w-full h-40 object-cover rounded mb-3"/>
            <h2 class="font-bold">${m.name}</h2>
            <p class="text-sm text-gray-400">${m.country || ''} ‚Ä¢ ${m.period || ''}</p>
          `;
          card.addEventListener("click", () => {
            window.location.href = "/medal/?id=" + m.id;
          });
          collectionDiv.appendChild(card);
        });
      } else {
        collectionDiv.className = "space-y-4";
        items.forEach(m => {
          const row = document.createElement("div");
          row.className = "cursor-pointer bg-gray-900 border border-gray-700 rounded-lg p-4 shadow hover:bg-gray-800 transition";
          row.innerHTML = `
            <h2 class="font-bold">${m.name}</h2>
            <p class="text-sm text-gray-400">${m.country || ''} ‚Ä¢ ${m.period || ''}</p>
          `;
          row.addEventListener("click", () => {
            window.location.href = "/medal/?id=" + m.id;
          });
          collectionDiv.appendChild(row);
        });
      }
    }

    document.getElementById("gridBtn").addEventListener("click", () => { viewMode = "grid"; loadCollection(); });
    document.getElementById("listBtn").addEventListener("click", () => { viewMode = "list"; loadCollection(); });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/";
    });

    loadCollection();
  </script>
</body>
</html>
