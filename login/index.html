<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="buttons.login">Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/i18n.js" defer></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-900 shadow-xl rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center" data-i18n="buttons.login">Connexion</h1>
    <form class="space-y-4">
      <input id="email" type="email" data-i18n-placeholder="auth.email" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
      <input id="password" type="password" data-i18n-placeholder="auth.password" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
      <button type="submit" class="w-full bg-gray-200 text-black py-2 rounded font-semibold" data-i18n="buttons.login">Se connecter</button>
    </form>
    <p class="text-sm mt-4 text-center">
      <span data-i18n="auth.noAccount">Pas encore de compte ?</span>
      <a href="/signup/" class="text-blue-400" data-i18n="buttons.signup">Créer un compte</a>
    </p>
    <div class="mt-4 text-center">
      <select id="langSwitcher" class="bg-gray-800 text-gray-200 border border-gray-600 rounded p-1">
        <option value="fr">🇫🇷 FR</option>
        <option value="en">🇬🇧 EN</option>
      </select>
    </div>
  </div>

  <!-- Script Supabase -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from "/config.js";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Connexion
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("❌ " + error.message);
        return;
      }

      // Si connexion réussie, récupérer le profil
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        const { data: profile } = await supabase
          .from("profiles")
          .select("username")
          .eq("id", user.id)
          .single();

        console.log("Connecté en tant que :", profile?.username || user.email);
      }

      // Redirection dashboard
      window.location.href = "/dashboard/";
    });
  </script>
</body>
</html>
