        <div class="max-w-3xl mx-auto bg-black rounded-2xl shadow-lg overflow-hidden border border-gray-700">

            <img src="https://images.unsplash.com/photo-1714272663284-5ce8ab649ecd?ixid=M3wyMDkyMnwwfDF8c2VhcmNofDl8fG1pbGl0YXJ5JTIwbWVkYWx8ZW58MHx8fHwxNzU5MzUxNTk4fDA&ixlib=rb-4.1.0q=85&fm=jpg&crop=faces&cs=srgb&w=1200&h=800&fit=crop" alt="Médaille" class="w-full h-64 object-cover">

                <p class="text-gray-400 mb-4 font-sans">🇫🇷 France — 1945</p>
                <!-- Tags -->
                <div class="flex flex-wrap gap-2 mb-4"><span class="px-3 py-1 bg-gray-800 text-gray-300 rounded-full text-sm font-medium border border-gray-600">Rare</span><span class="px-3 py-1 bg-gray-800 text-gray-300 rounded-full text-sm font-medium border border-gray-600">Seconde Guerre mondiale</span>

                    <button class="px-6 py-2 bg-gray-700 text-white rounded-xl hover:bg-gray-600 transition border border-gray-600 font-sans">✏️ Modifier</button>

            </div>
        </div>
