<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medaldex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/i18n.js" defer></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Navbar -->
  <header class="bg-black border-b border-gray-700">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <a href="/" class="text-2xl font-bold text-gray-200 tracking-wide" data-i18n="app.title"></a>

      <!-- Sélecteur de langue -->
      <select id="langSwitcher" class="bg-gray-800 text-gray-200 border border-gray-600 rounded p-1">
        <option value="fr">🇫🇷 FR</option>
        <option value="en">🇬🇧 EN</option>
      </select>
    </nav>
  </header>

  <!-- Hero -->
  <section class="text-center py-20 px-6 bg-gradient-to-b from-black via-gray-900 to-gray-800">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-white drop-shadow-lg" data-i18n="app.slogan"></h1>
    <p class="text-lg text-gray-400 max-w-2xl mx-auto mb-8" data-i18n="hero.desc"></p>
    <div class="flex justify-center gap-4">
      <a href="/signup/" class="px-6 py-3 bg-gray-200 text-black font-semibold rounded-xl shadow hover:bg-white transition" data-i18n="buttons.signup"></a>
      <a href="/login/" class="px-6 py-3 border border-gray-400 text-gray-200 rounded-xl hover:bg-gray-800 transition" data-i18n="buttons.login"></a>
    </div>
    <img src="https://via.placeholder.com/800x400" alt="Aperçu Medaldex" class="mx-auto mt-12 rounded-xl shadow-lg border border-gray-700">
  </section>

  <!-- Fonctionnalités -->
  <section id="features" class="py-16 bg-black">
    <div class="container mx-auto text-center mb-12">
      <h2 class="text-3xl font-bold text-white" data-i18n="features.title"></h2>
      <p class="text-gray-400 mt-2" data-i18n="features.subtitle"></p>
    </div>
    <div class="container mx-auto grid md:grid-cols-3 gap-8">
      <div class="p-6 bg-gray-900 border border-gray-700 rounded-xl shadow hover:shadow-xl transition">
        <h3 class="text-xl font-semibold mb-2">📚</h3>
        <p class="text-gray-300" data-i18n="features.organize"></p>
      </div>
      <div class="p-6 bg-gray-900 border border-gray-700 rounded-xl shadow hover:shadow-xl transition">
        <h3 class="text-xl font-semibold mb-2">🔍</h3>
        <p class="text-gray-300" data-i18n="features.search"></p>
      </div>
      <div class="p-6 bg-gray-900 border border-gray-700 rounded-xl shadow hover:shadow-xl transition">
        <h3 class="text-xl font-semibold mb-2">📊</h3>
        <p class="text-gray-300" data-i18n="features.stats"></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6 text-center border-t border-gray-700">
    <p data-i18n="footer.rights"></p>
  </footer>

</body>
</html>
