<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="add.title">Ajouter une entrÃ©e</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/i18n.js" defer></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-900 border-b border-gray-700 p-4 flex justify-between items-center">
    <div class="flex space-x-6">
      <a href="/dashboard/" class="text-blue-400 font-bold" data-i18n="app.title">Dashboard</a>
      <a href="/profile/" class="hover:text-blue-400" data-i18n="profile.title">Profil</a>
    </div>
    <div class="flex items-center space-x-4">
      <select id="langSwitcher" class="bg-gray-800 text-gray-200 border border-gray-600 rounded p-1">
        <option value="fr">ğŸ‡«ğŸ‡· FR</option>
        <option value="en">ğŸ‡¬ğŸ‡§ EN</option>
      </select>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded font-semibold" data-i18n="buttons.logout">
        DÃ©connexion
      </button>
    </div>
  </nav>

  <!-- Formulaire ajout -->
  <main class="flex-1 p-6 flex flex-col items-center">
    <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 w-full max-w-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-6 text-center" data-i18n="add.title">â• Ajouter une entrÃ©e</h1>

      <form id="addForm" class="space-y-4">
        <input id="name" type="text" data-i18n-placeholder="add.name"
               class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <input id="country" type="text" data-i18n-placeholder="add.country"
               class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <input id="period" type="text" data-i18n-placeholder="add.period"
               class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <input id="maker" type="text" data-i18n-placeholder="add.maker"
               class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <select id="type" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
          <option value="military" data-i18n="filters.types.military">Militaires / Paramilitaires</option>
          <option value="civil" data-i18n="filters.types.civil">Civiles / Politiques</option>
        </select>
        <select id="state" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
          <option value="new" data-i18n="filters.states.new">Neuf</option>
          <option value="vg" data-i18n="filters.states.vg">TrÃ¨s bon Ã©tat</option>
          <option value="good" data-i18n="filters.states.good">Bon</option>
          <option value="fair" data-i18n="filters.states.fair">Moyen</option>
          <option value="poor" data-i18n="filters.states.poor">UsÃ©</option>
        </select>
        <textarea id="description" data-i18n-placeholder="add.description"
                  class="w-full p-2 rounded bg-gray-800 border border-gray-600"></textarea>
        <input id="image" type="text" data-i18n-placeholder="add.image"
               class="w-full p-2 rounded bg-gray-800 border border-gray-600"/>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold"
                data-i18n="add.submit">
          Enregistrer
        </button>
      </form>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { loadConfig } from "/config.js";

    const { SUPABASE_URL, SUPABASE_ANON_KEY } = await loadConfig();
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) window.location.href = "/login/";

    const form = document.getElementById("addForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const entry = {
        user_id: user.id,
        name: document.getElementById("name").value,
        country: document.getElementById("country").value,
        period: document.getElementById("period").value,
        maker: document.getElementById("maker").value,
        type: document.getElementById("type").value,
        state: document.getElementById("state").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value
      };

      const { error } = await supabase.from("medals").insert([entry]);
      if (error) {
        alert("âŒ Erreur : " + error.message);
        return;
      }

      alert("âœ… EntrÃ©e ajoutÃ©e !");
      window.location.href = "/dashboard/";
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/";
    });
  </script>
</body>
</html>
