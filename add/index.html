<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="add.title">Ajouter une médaille</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/i18n.js" defer></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-gray-800 text-white min-h-screen flex items-center justify-center">

  <!-- Bouton retour -->
  <a href="/dashboard/" aria-label="Retour"
     class="fixed top-4 left-4 inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-900 border border-gray-700 hover:bg-gray-800">
    ✕
  </a>

  <div class="bg-gray-900 shadow-xl rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center" data-i18n="add.title">Ajouter une médaille</h1>

    <form id="addMedalForm" class="space-y-4">
      <input id="name" type="text" data-i18n-placeholder="add.name"
        class="w-full p-2 rounded bg-gray-800 border border-gray-600" />

      <input id="country" type="text" data-i18n-placeholder="add.country"
        class="w-full p-2 rounded bg-gray-800 border border-gray-600" />

      <input id="year" type="number" data-i18n-placeholder="add.year"
        class="w-full p-2 rounded bg-gray-800 border border-gray-600" />

      <select id="type" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
        <option value="" data-i18n="filters.allTypes">Tous les types</option>
        <option value="military" data-i18n="filters.types.military">Militaires / Paramilitaires</option>
        <option value="civil" data-i18n="filters.types.civil">Civiles / Politiques</option>
      </select>

      <select id="state" class="w-full p-2 rounded bg-gray-800 border border-gray-600">
        <option value="" data-i18n="filters.allStates">Tous les états</option>
        <option value="new" data-i18n="filters.states.new">Neuf</option>
        <option value="vg" data-i18n="filters.states.vg">Très bon état</option>
        <option value="good" data-i18n="filters.states.good">Bon</option>
        <option value="fair" data-i18n="filters.states.fair">Moyen</option>
        <option value="poor" data-i18n="filters.states.poor">Usé</option>
      </select>

      <textarea id="description" rows="3" data-i18n-placeholder="add.description"
        class="w-full p-2 rounded bg-gray-800 border border-gray-600"></textarea>

      <input id="image" type="file" accept="image/*"
        class="w-full p-2 rounded bg-gray-800 border border-gray-600" />

      <button type="submit"
        class="w-full bg-gray-200 text-black py-2 rounded font-semibold"
        data-i18n="add.submit">Enregistrer</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { loadConfig } from "/config.js";

    const { SUPABASE_URL, SUPABASE_ANON_KEY } = await loadConfig();
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Vérifie que l’utilisateur est connecté
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("⚠️ Vous devez être connecté.");
      window.location.href = "/login/";
    }

    const form = document.getElementById("addMedalForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const country = document.getElementById("country").value.trim();
      const year = document.getElementById("year").value;
      const type = document.getElementById("type").value;
      const state = document.getElementById("state").value;
      const description = document.getElementById("description").value.trim();
      const file = document.getElementById("image").files[0];

      if (!name) {
        alert("⚠️ Le nom est obligatoire.");
        return;
      }

      let image_url = null;

      // Upload image si présente
      if (file) {
        const fileExt = file.name.split('.').pop();
        const filePath = `${user.id}/${Date.now()}.${fileExt}`;
        const { error: uploadError } = await supabase.storage
          .from("medals")
          .upload(filePath, file);

        if (uploadError) {
          alert("❌ Erreur upload image: " + uploadError.message);
          return;
        }

        const { data: urlData } = supabase.storage.from("medals").getPublicUrl(filePath);
        image_url = urlData.publicUrl;
      }

      // Insertion dans la table medals
      const { error } = await supabase.from("medals").insert([{
        user_id: user.id,
        name,
        country,
        year,
        type,
        state,
        description,
        image_url
      }]);

      if (error) {
        alert("❌ Erreur enregistrement: " + error.message);
        return;
      }

      alert("✅ Médaille ajoutée !");
      window.location.href = "/dashboard/";
    });
  </script>
</body>
</html>
