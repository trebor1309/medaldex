<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Medaldex</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Créer un compte</h1>

    <form action="dashboard.html" method="POST" class="space-y-5">
      <!-- Nom -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" id="name" name="name" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" name="password" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
        <input type="password" id="confirm" name="confirm" required
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Submit -->
      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold shadow hover:bg-blue-700">
        S’inscrire
      </button>
    </form>

    <!-- Lien vers connexion -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Déjà un compte ?
      <a href="login.html" class="text-blue-600 font-medium hover:underline">Se connecter</a>
    </p>
  </div>

</body>
</html>
