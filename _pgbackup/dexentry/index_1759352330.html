<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>New page</title>         
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>         
    </head>     
    <body class="bg-gray-100 min-h-screen p-6"> 
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden"> 
            <!-- Image -->             
            <img src="https://via.placeholder.com/600x300" alt="Médaille" class="w-full h-64 object-cover"> 
            <!-- Contenu -->             
            <div class="p-6"> 
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Croix de Guerre</h1> 
                <p class="text-gray-500 mb-4">🇫🇷 France — 1945</p> 
                <!-- Tags -->                 
                <div class="flex flex-wrap gap-2 mb-4"> <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-medium">Rare</span> <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">Seconde Guerre mondiale</span> 
                </div>                 
                <!-- Description -->                 
                <p class="text-gray-700 leading-relaxed mb-6"> 
        Décernée aux soldats français et alliés pour actes de bravoure durant la Seconde Guerre mondiale. </p> 
                <!-- Actions -->                 
                <div class="flex gap-4"> 
                    <button class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">✏️ Modifier</button>                     
                    <button class="px-6 py-2 bg-red-600 text-white rounded-xl hover:bg-red-700 transition">🗑️ Supprimer</button>                     
                    <button class="px-6 py-2 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition">⬅️ Retour</button>                     
                </div>                 
            </div>             
        </div>
