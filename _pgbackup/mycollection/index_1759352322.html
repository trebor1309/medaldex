<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <title>New page</title>         
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>         
    </head>     
    <body> 
        <header class="bg-white shadow-md sticky top-0 z-10"> 
            <nav class="container mx-auto flex justify-between items-center p-4"> 
                <div class="text-2xl font-bold text-blue-600">Medaldex</div>                 
                <ul class="hidden md:flex gap-6"> 
                    <li>
                        <a href="#" class="hover:text-blue-600">Dashboard</a>
                    </li>                     
                    <li>
                        <a href="#" class="hover:text-blue-600">Collection</a>
                    </li>                     
                    <li>
                        <a href="#" class="hover:text-blue-600">Profil</a>
                    </li>                     
                </ul>                 
                <button class="md:hidden text-2xl">☰</button>                 
            </nav>             
        </header>
        <main class="container mx-auto px-4 py-8"> 
            <h1 class="text-3xl font-bold mb-6">Ma Collection</h1> 
            <!-- Stats -->             
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8"> 
                <div class="bg-white rounded-2xl shadow-md p-6 text-center"> 
                    <p class="text-gray-500">Total Médailles</p> 
                    <p class="text-2xl font-bold text-blue-600">128</p> 
                </div>                 
                <div class="bg-white rounded-2xl shadow-md p-6 text-center"> 
                    <p class="text-gray-500">Pays différents</p> 
                    <p class="text-2xl font-bold text-green-600">24</p> 
                </div>                 
                <div class="bg-white rounded-2xl shadow-md p-6 text-center"> 
                    <p class="text-gray-500">Raretés</p> 
                    <p class="text-2xl font-bold text-purple-600">7</p> 
                </div>                 
            </div>             
            <!-- Grid de médailles -->             
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"> 
                <!-- Exemple de carte médaille -->                 
                <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition"> 
                    <img src="https://via.placeholder.com/150" alt="Médaille" class="w-full h-32 object-cover"> 
                    <div class="p-4"> 
                        <h2 class="font-semibold text-lg">Croix de Guerre</h2> 
                        <p class="text-sm text-gray-500">France - 1945</p> 
                    </div>                     
                </div>                 
                <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition"> 
                    <img src="https://via.placeholder.com/150" alt="Médaille" class="w-full h-32 object-cover"> 
                    <div class="p-4"> 
                        <h2 class="font-semibold text-lg">Medal of Honor</h2> 
                        <p class="text-sm text-gray-500">USA - 1943</p> 
                    </div>                     
                </div>                 
                <!-- D’autres cartes... -->                 
            </div>             
        </main>
    </body>     
</html>
